{% load static %}
<nav class="navbar navbar-light" style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'products:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">FIT.</span>OUTFIT
    </a>
    <ul class="nav nav-pills">
      {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link
            {% if request.resolver_match.view_name  == 'products:categories' %}
              active
            {% endif %}"
            href="{% url 'products:categories' %}">Категории
          </a>
        </li>
        {% if request.user.is_staff %}
          <li class="nav-item"> 
            <a class="nav-link
              {% if request.resolver_match.view_name  == 'products:create_product' %}
                active
              {% endif %}"
              href="{% url 'products:create_product' %}">Добавить товар
            </a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link
              {% if request.resolver_match.view_name  == 'products:create_category' %}
                active
              {% endif %}"
              href="{% url 'products:create_category' %}">Добавить категорию
            </a>
          </li>
        {% endif %}
        <li class="nav-item"> 
          <a class="nav-link
            {% if request.resolver_match.view_name  == 'users:logout' %}
              active
            {% endif %}"
            href="{% url 'users:logout' %}"> Выйти
          </a>
        </li>
      {% else %}
        <li class="nav-item"> 
          <a class="nav-link 
            {% if request.resolver_match.view_name  == 'users:login' %}
              active
            {% endif %}"
            href="{% url 'users:login' %}"> Войти
          </a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
